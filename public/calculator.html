<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="/css/calculator.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<div class="container">
		<div class="row-rowInput ">
			<div class="col-xs-5" class="inputRow">
				<input type="text" name="left input" value="" size="10" id="leftInput" class="form-control" readonly>
			</div>
			<div class="col-xs-2" class="inputRow inputmid">
				<input type="text" name="operator" value="" size="4" id="operator" class="form-control" readonly>
			</div>
			<div class="col-xs-5" class="inputRow">
				<input type="text" name="right input" value="" size="10"  id="rightInput" class="form-control" readonly>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="textArea">
				<textarea name="" class="form-control" id="textResult" value="" readonly></textarea>
			</div>
		</div>
		<div class="row-1">
			<div class="col-sm-12 buttons">
				<button type="submit" class="buttonsNum btn btn-primary btn-lg" >1</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">2</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">3</button>
				<button type="submit" class="buttonsOperator btn-info btn-lg">+</button>
			</div>
		</div>
		<div class="row-2">
			<div class="col-sm-12 buttons">
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">4</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">5</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">6</button>
				<button type="submit" class="buttonsOperator btn-info btn-lg">-</button>
			</div>
		</div>
		<div class="row-3">
			<div class="col-sm-12 buttons">
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">7</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">8</button>
				<button type="submit" class="buttonsNum btn btn-primary btn-lg">9</button>
				<button type="submit" class="buttonsOperator btn-info btn-lg">*</button>
			</div>
		</div>
		<div class="row-4">
			<div class="col-sm-12 buttons">
				<button type="submit" class="buttonsAction btn-danger btn-lg" id="cButton">C</button>
				<button type="submit" class="buttonsNum btn-warning btn-lg">0</button>
				<button type="submit" class="buttonsAction btn-warning btn-lg">=</button>
				<button type="submit" class="buttonsOperator btn-info btn-lg disabled">/</button>
			</div>
		</div>
		<div class="row-5">
			<div class="col-sm-12 buttons">
				<button type="submit" class="buttonsAction btn-info btn-lg">+/-</button>
				<button type="submit" class="buttonsNum btn-info btn-lg" id="dot">.</button>
				<button type="submit" class="buttonsAction btn-info btn-lg">%</button>
				<button type="submit" class="buttonsAction btn-info btn-lg">âˆš</button>	
			</div>
		</div>

	</div>


	<footer>
		<div class="row"></div>
	</footer>
	<script src="/js/calculator.js" type="text/javascript"></script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
