
<!DOCTYPE html>
<html>
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- css file -->
    <link href="/css/simple_simon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Baloo+Chettan|Baloo+Paaji" rel="stylesheet">
    <title>Simple Simon game</title>
</head>
<body>
<div class="container">
    <div id="main">
        <div class="row " id="divColors">
            <div class="col-sm-3 color circle" id="red" value="1"></div>
            <div class="col-sm-3 color circle" id="blue" value="2"></div>
            <div class="col-sm-3 color circle" id="green" value="3"></div>
            <div class="col-sm-3 color circle" id="yellow" value="4"></div>
        </div>
    </div>
    <div>
        <p id="message">Click start to begin.</p>
        <p id="currentRound"></p> 
        <button type="submit" class="btn btn-info" id="startGame">Start Game</button>
    </div>
</div>



<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="/js/simple_simon.js"></script>

</body>
</html>
